server:
  port: 8081
eureka:
  instance:
    hostname: localhost
#    定义服务续约任务的调用间隔时间
    lease-renewal-interval-in-seconds: 30
#    定义服务失效时间
    lease-expiration-duration-in-seconds: 90
  client:
#    不向注册中心注册自己
    register-with-eureka: false
#    注册中心的职责就是维护服务实例，不需要检索服务
    fetch-registry: false
    serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:8082/eureka/